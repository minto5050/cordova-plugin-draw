repositories{
  jcenter()
  flatDir{
      dirs 'lib'
   }
}

dependencies {
   compile(name:'colorpicker-release.aar', ext:'aar')
   compile 'de.hdodenhof:circleimageview:2.0.0'
   compile 'com.squareup.picasso:picasso:2.5.2'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
